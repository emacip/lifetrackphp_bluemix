    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LifeTracking</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
      <div >
        
          <!--left part-->
          <div class="col-md-5" id="single-left">
            <div class="col-md-12" id="single-left-top">
              <div id="single-photo" class="col-md-4">
                <img width="100px" height="100px" src="img/john.jpg" alt="John Doe">
              </div><!--single photo-->
              <div id="single-meta" class="col-md-8">
                <div id="single-name"><h2>Murphy, John</h2></div>
                <div id="single-position">
                  <h4>Captain</h4>
                  <p id="number">No.1001 &nbsp; &nbsp; &nbsp; Age: 35 &nbsp; &nbsp; &nbsp; Male &nbsp; &nbsp; &nbsp; 95kg</p>
                </div>
              </div><!--single met-->
            </div><!--single left top-->

            <div class="col-md-12" id="single-left-middle">
              <div class="col-md-3 single-sensor-metrics" id="sensor-metrics-left">
                <div class="col-md-12 body-metrics" id="bm-l-1">
                  <div class="row bm-property">Ambient Temp.</div>
                  <div class="row bm-value">52 &deg;C</div>
                </div>
                <div class="col-md-12 body-metrics" id="bm-l-2">
                  <div class="row bm-property">Body Temp.</div>
                  <div class="row bm-value">37 &deg;C</div>
                </div>
                <div class="col-md-12 body-metrics" id="bm-l-3">
                  <div class="row bm-property">Pulse Rate</div>
                  <div class="row bm-value">89</div>
                </div>
              </div>
              <div class="col-md-6" id="single-body">
                <img id="body-image" src="img/human.png" alt="John Doe figure">
              </div>
              <div class="col-md-3 single-sensor-metrics" id="sensor-metrics-right">
                <div class="col-md-12 body-metrics" id="bm-r-1">
                  <div class="row bm-property">Heart Rate</div>
                  <div class="row bm-value">89</div>
                </div>
                <div class="col-md-12 body-metrics" id="bm-r-2">
                  <div class="row bm-property">Floor Temp.</div>
                  <div class="row bm-value">40 &deg;C</div>
                </div>
              </div>
            </div><!--single left middle-->
          </div><!--single left-->

          <!--right part-->
          <div class="col-md-7" id="single-right">
            <div class="biometric-long-holder" id="metric-graph-holder">
              <canvas id="demo" width="700px" height="220px"></canvas><br>
                <!--<input type="button" onclick="killRevive();" value="show Data"> 
                <input type="button" onclick="bufferOnGraph();" value="deploy graph"> 
                <div id="logRate"></div> --><!--optional-->
              <div id="metric-read-holder" class="green">
                <div class="pull-right" id="metric-read">
                  <div id="metric-read-prop"><span>PR</span></div>
                  <div id="metric-read-value"><h2>89 <span class="measure">BPM</span></h2></div>
                </div>
              </div>
            </div>
            <div class="biometric-long-holder">
              <div class="col-md-12" id="map">
                <img id="floorplan" class="img-responsive" src="img/floorplan.jpg">
              </div>
            </div>
            <div class="biometric-long-holder">
              <div class="col-md-12" id="team-holder">
              </div>
            </div>
            <div class="col-md-12" id="team-wrapper">
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm2"></div>
                <div>Eoin</div>
                <div>52m</div>
              </div>
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm3"></div>
                <div>Stiofan</div>
                <div>50m</div>
              </div>

              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm4"></div>
                <div>Anto</div>
                <div>14m</div>
              </div>
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm5"></div>
                <div>Fluffy</div>
                <div>14m</div>
              </div>
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm6"></div>
                <div>Fiona</div>
                <div>12m</div>
              </div>
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm7"></div>
                <div>Cormac</div>
                <div>12m</div>
              </div>
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm8"></div>
                <div>Daithi</div>
                <div>10m</div>
              </div>
              <div class="teammate pull-right">
                <div class="teammate-pic" id="tm1"></div>
                <div>Ciara</div>
                <div>2m</div>
              </div>
            </div>
          </div><!--single right-->

          <div id="dii">Designed in Ireland</div>
        <footer>
        </footer>
      </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <!--<script src="js/vendor/jquery-ui.min.js"></script>-->

        <script src="js/main.js"></script>

    </body>
</html>
